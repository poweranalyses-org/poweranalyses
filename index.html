<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PowerAnalyses.org</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/favicon.png">
        <script src="pa.js"></script>
        <script defer src="frontend.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="content">
        <div class="title center">PowerAnalyses.org Beta</div>
        <div class="center" style="font-size: 14px; margin-bottom: 2em;"><i>Work in progress</i></div>
        <img class="plot center" src=""></img>

        <div class="dropdowns border">
            <label for="family">
                Test family:<br>
                <select onchange="familyChanged(); analysisChanged();" name="type" id="family">
                    <option value=1>Exact</option>
                    <option value=2>F tests</option>
                    <option value=3>t tests</option>
                    <option value=4>œá¬≤ tests</option>
                    <option value=5>z tests</option>
                </select><br>
            </label>
            <label for="test">
                Statistical test:<br>
                <select name="type" id="test">
                    <option value="1">ANCOVA - Fixed effects, main effects, and interactions</option>
                </select><br>
            </label>
            <label for="analysis">
                Type of power analysis:<br>
                <select onchange="analysisChanged()" name="type" id="analysis">
                    <option value="1">Compute required sample size (a priori)</option>
                    <option value="2">Compute required Œ± (criterion)</option>
                    <option value="3">Compute achieved power (post hoc)</option>
                    <option value="4">Compute required effect size (sensitivity)</option>
                </select>
            </label>
            <br>
            <br>
        </div>
        <div class="numbers">
            <div>
                <table id="input" class="border">
                <tr>
                    <td>Effect size <i>f</i>:</td><td><input type="number" min="0" value="0.25" step="0.01"></td>
                </tr>
                <tr>
                    <td><i>ùõÇ</i> error probability:</td><td><input type="number" min="0" value="0.05"></td>
                </tr>
                <tr>
                    <td>Power (1 - Œ≤ error prob.):</td><td><input type="number" min="0" value="0.95" step="0.01"></td>
                </tr>
                <tr>
                    <td>Numerator <i>df</i>:</td><td><input type="number" min="1" value="10"></td>
                </tr>
                <tr>
                    <td>Number of groups:</td><td><input type="number" min="0" value="5"></td>
                </tr>
                <tr>
                    <td>Number of covariates:</td><td><input type="number" min="1" value="1"></td>
                </tr>
                </table>
                <div class="output">
                    <table id="output" class="border center">
                    <tbody class="center">
                    <tr>
                        <td>Total sample size:</td><td class="result" id="n">10</td>
                    </tr>
                    </tbody>
                    </table>
                </div>

            </div>
        </div>
        <br>
        <br>
        </div>
    </body>
</html>
