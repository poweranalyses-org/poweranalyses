<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PowerAnalyses.org</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/favicon.png">
        <script src="pa.js"></script>
        <script defer src="frontend.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="content">
        <div class="title center">
            <img class="favicon" src="/favicon.png"/>
            PowerAnalyses.org Beta
        </div>
        <div class="center" style="font-size: 14px; margin-bottom: 2em;"><i>Work in progress</i></div>
        <img class="plot center" src=""></img>

        <div class="dropdowns border">
            <label for="family">
                Test family:<br>
                <select onchange="familyChanged(); analysisChanged();" name="type" id="family">
                    <option value=1>Exact</option>
                    <option value=2>F tests</option>
                    <option value=3>t tests</option>
                    <option value=4>χ² tests</option>
                    <option value=5>z tests</option>
                </select><br>
            </label>
            <label for="test">
                Statistical test:<br>
                <select name="type" id="test">
                    <option value="1">ANCOVA - Fixed effects, main effects, and interactions</option>
                </select><br>
            </label>
            <label for="analysis">
                Type of power analysis:<br>
                <select onchange="analysisChanged()" name="type" id="analysis">
                    <option value="1">Compute required sample size (a priori)</option>
                    <option value="2">Compute required α (criterion)</option>
                    <option value="3">Compute achieved power (post hoc)</option>
                    <option value="4">Compute required effect size (sensitivity)</option>
                </select>
            </label>
            <br>
            <br>
        </div>
        <div class="numbers">
            <div>
                <table id="input" class="border">
                <tr>
                    <td>Tail:</td>
                    <td>
                        <select id="tail">
                            <option value="1">One tail</option>
                            <option value="2">Two tails</option>
                        </select>
                    </td>
                </tr>
                </table>
                <div class="output border">
                    <table id="output" class="center">
                    <tbody class="center">
                    <tr>
                        <td>Sample size:</td>
                        <td class="result">
                            <input id="n" type="number" value="100" min="2" max="99999" step="5" onchange="updateOutput()" disabled>
                        </td>
                    </tr>
                    <tr>
                        <td>α err prob:</td>
                        <td class="result">
                            <input id="alpha" type="number" value="0.05" min="0.01" max="0.99" step="0.01" onchange="updateOutput()">
                        </td>
                    </tr>
                    <tr>
                        <td>Power (1-β err prob):</td>
                        <td class="result">
                            <input id="power" type="number" value="0.95" min="0" max="0.99" step="0.01" onchange="updateOutput()">
                        </td>
                    </tr>
                    <tr>
                        <td>Effect size:</td>
                        <td class="result">
                            <input id="es" type="number" value="0.5" min="0" max="100" step="0.05" onchange="updateOutput()">
                        </td>
                    </tr>
                    </tbody>
                    </table>
                    <div id="error" class="center error">
                    </div>
                    <button onclick="updateOutput()" class="center calculateBtn">Calculate</button>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="center footer">
            This site was inspired by
            <a href="https://www.psychologie.hhu.de/arbeitsgruppen/allgemeine-psychologie-und-arbeitspsychologie/gpower.html">G*Power</a>,
            <a href="https://github.com/heliosdrm/pwr">pwr</a>,
            and <a href="https://github.com/rikhuijzer/PowerAnalyses.jl">PowerAnalyses.jl</a>.
        </div>
        </div>
    </body>
</html>
