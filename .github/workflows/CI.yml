name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions: write-all
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: actions-rs/toolchain@v1
        with:
          target: 'wasm32-unknown-emscripten'
          toolchain: 'stable'
          override: true

      - uses: actions-rs/cargo@v1
        with:
          command: test

